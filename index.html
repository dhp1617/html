
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>India AR Tour with WebCAST</title>
    <!-- Load WebCAST library -->
    <script src="https://webarrock.web.app/dist/webarock.min.js"></script>
    <!-- Load A-Frame for 3D rendering -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="status">Initializing WebCAST AR...</div>

    <!-- A-Frame Scene -->
    <a-scene embedded>
        <!-- Camera will be controlled by WebCAST -->
        <a-camera id="ar-camera"></a-camera>
        
        <!-- AR Content Container -->
        <a-entity id="ar-content"></a-entity>
    </a-scene>

    <script>
        // ===== 1. Initialize WebCAST =====
        WEBARROCK.init({
            onReady: function() {
                document.getElementById('status').innerHTML = "WebCAST ready! Loading AR...";
                placeARContent();
            },
            onError: function(error) {
                document.getElementById('status').innerHTML = "WebCAST error: " + error;
            }
        });

        // ===== 2. Place AR Objects at GPS Locations =====
        function placeARContent() {
            // Example: Qutub Minar, Delhi (28.5245¬∞ N, 77.1855¬∞ E)
            WEBARROCK.addARObject({
                gps: { lat: 10.939230, lon: 76.743130 }, // Coordinates
                modelUrl: 'https://dhp1617.github.io/html/models/nissan_skyline_r35_gtr_nismo._free/scene.gltf', // 3D model
                scale: 100, // Size multiplier
                onClick: function() {
                    alert("You clicked Qutub Minar!");
                }
            });

            // Example: Taj Mahal, Agra (27.1751¬∞ N, 78.0421¬∞ E)
            WEBARROCK.addARObject({
                gps: { lat: 27.1751, lon: 78.0421 },
                html: '<a-box color="red" scale="20 20 20"></a-box>', // Simple 3D box
                onEnter: function() {
                    document.getElementById('status').innerHTML += "<br>Near Taj Mahal!";
                }
            });
        }

        // ===== 3. Update Status UI =====
        setInterval(function() {
            const pos = WEBARROCK.getPosition();
            if (pos) {
                document.getElementById('status').innerHTML = `
                    <strong>WebCAST AR Active</strong><br>
                    üìç Your location: ${pos.latitude.toFixed(6)}, ${pos.longitude.toFixed(6)}<br>
                    üß≠ Heading: ${pos.heading.toFixed(1)}¬∞<br>
                    <small>Move around to see AR objects</small>
                `;
            }
        }, 1000);
    </script>
</body>
</html>
