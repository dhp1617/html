<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR with Camera Fix</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial;
        }
        #camera-fix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            text-align: center;
        }
        #camera-fix-overlay h2 {
            margin-bottom: 20px;
        }
        #camera-fix-overlay button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #camera-debug {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            max-width: 80%;
        }
        #camera-test {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Camera Fix Overlay -->
    <div id="camera-fix-overlay">
        <h2>Camera Setup Required</h2>
        <p>We need to check your camera before starting AR</p>
        
        <div id="camera-debug">Initializing camera diagnostics...</div>
        <video id="camera-test" autoplay playsinline></video>
        
        <button id="start-camera-test">Test Camera</button>
        <button id="proceed-to-ar" style="display: none;">Start AR Experience</button>
        <button id="open-settings" style="display: none; background: #f44336;">Fix Camera Settings</button>
    </div>

    <!-- AR Scene (hidden until camera works) -->
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;" style="display: none;">
        <a-camera></a-camera>
        <a-box position="0 0.5 -1" rotation="0 45 0" color="#4CC3D9"></a-box>
    </a-scene>

    <script>
        // DOM Elements
        const overlay = document.getElementById('camera-fix-overlay');
        const debugInfo = document.getElementById('camera-debug');
        const cameraTest = document.getElementById('camera-test');
        const startTestBtn = document.getElementById('start-camera-test');
        const proceedBtn = document.getElementById('proceed-to-ar');
        const settingsBtn = document.getElementById('open-settings');
        const arScene = document.querySelector('a-scene');

        // Camera stream reference
        let cameraStream = null;

        // Check camera support
        function checkCameraSupport() {
            debugInfo.innerHTML = `
                <strong>Camera Support Check:</strong><br>
                • MediaDevices API: ${'mediaDevices' in navigator ? '✅' : '❌'}<br>
                • getUserMedia: ${'getUserMedia' in navigator.mediaDevices ? '✅' : '❌'}<br>
                • HTTPS: ${window.location.protocol === 'https:' ? '✅' : '❌'}<br>
                • Mobile OS: ${isMobile() ? '✅' : '⚠️ Better on mobile'}
            `;
            
            if (!('mediaDevices' in navigator) || !('getUserMedia' in navigator.mediaDevices)) {
                debugInfo.innerHTML += '<br><span style="color:red">Your browser doesn\'t support camera access</span>';
                startTestBtn.style.display = 'none';
            }
        }

        // Test camera function
        async function testCamera() {
            try {
                debugInfo.innerHTML = 'Requesting camera access...';
                
                // Try to get camera stream
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Prefer rear camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                // Show camera feed in test element
                cameraTest.srcObject = cameraStream;
                cameraTest.style.display = 'block';
                
                debugInfo.innerHTML = 'Camera accessed successfully!';
                startTestBtn.style.display = 'none';
                proceedBtn.style.display = 'inline-block';
                settingsBtn.style.display = 'none';
                
                // Check if we got the rear camera
                const tracks = cameraStream.getVideoTracks();
                const settings = tracks[0].getSettings();
                debugInfo.innerHTML += `<br>Camera resolution: ${settings.width}x${settings.height}`;
                
                // Stop the test stream when proceeding to AR
                proceedBtn.onclick = () => {
                    tracks.forEach(track => track.stop());
                    overlay.style.display = 'none';
                    arScene.style.display = 'block';
                };
                
            } catch (error) {
                debugInfo.innerHTML = `
                    <span style="color:red">Camera Error: ${error.message}</span><br><br>
                    Common fixes:<br>
                    1. Refresh and allow camera permission<br>
                    2. Check browser settings<br>
                    3. Try a different browser
                `;
                settingsBtn.style.display = 'inline-block';
                console.error('Camera error:', error);
            }
        }

        // Open device settings helper
        function openSettings() {
            debugInfo.innerHTML += '<br>Opening settings...';
            if (navigator.app && navigator.app.enterAppSettings) {
                navigator.app.enterAppSettings(); // Some Android WebViews
            } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = 'app-settings:'; // iOS
            } else {
                debugInfo.innerHTML += '<br>Please manually check camera permissions in browser settings';
            }
        }

        // Mobile detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Event listeners
        startTestBtn.addEventListener('click', testCamera);
        settingsBtn.addEventListener('click', openSettings);

        // Initial check
        checkCameraSupport();
    </script>
</body>
</html>
